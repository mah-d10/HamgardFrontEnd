<div class="container mt-3">

  <form class="navbar-form" role="search">
    <div class="input-group mb-4">
      <input id="exampleFormControlInput1"
             placeholder="What're you searching for?"
             class="form-control form-control-underlined">
      <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
    </div>
  </form>

  <div class="row mt-2 mb-2" *ngFor="let r of this.places; let ri = index;">
    <div *ngFor="let p of r; let pi = index" class="col-md-3">
      <div (click)="cardSelected(ri, pi)" class="card text-center" style="cursor: pointer">
        <img class="card-img-top" src="https://via.placeholder.com/40.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ p.name }}</h5>
          <p class="card-text">{{ p.address }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
